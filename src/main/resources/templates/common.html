<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<!--头部标签-->
<div th:fragment="head">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">社区</span>
                </button>
                <a class="navbar-brand" href="/">社区</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/publish" th:if="${session.user!=null}">提问</a></li>
                    <li><a href="#" th:if="${session.user!=null}">通知<span class="badge">0</span> </a></li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false"> <span th:text="${session.user.getName()}"></span> <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/question">我的问题</a></li>
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">我的资料</a></li>
                            <li><a href="#">退出</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=03721cd4cfe862a86796&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!--分页-->
<nav th:fragment="page" aria-label="Page navigation">
    <ul class="pagination">
        <li th:if="${pagination.isShowFirstPage()}">
            <a th:href="@{./{section}(page=${1},section=${section})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li th:if="${pagination.isShowPrevious()}">
            <a th:href="@{./{section}(page=${pagination.page}-1,section=${section})}" aria-label="Previous">
                <span aria-hidden="true">&lt;</span>
            </a>
        </li>
        <li th:each="page:${pagination.pages}" th:class="${pagination.page==page}?'active':''">
            <a th:href="@{./{section}(page=${page},section=${section})}" th:text="${page}"></a>
        </li>
        <li th:if="${pagination.isShowNext()}">
            <a th:href="@{./{section}(page=${pagination.page}+1,section=${section})}" aria-label="Next" >
                <span aria-hidden="true">&gt;</span>
            </a>
        </li>
        <li>
            <a th:href="@{./{section}(page=${pagination.getTotalPage()},section=${section})}"  aria-label="Next" th:if="${pagination.isShowEndPage()}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</body>

</html>
